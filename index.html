<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main id="card">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="girl hearing music" srcset="">
    </div>
    <div class="desc">
      <p class="highlight">Order Summary</p>
      <p class="text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" alt="music-sign"/>
      <div class="pricing">
        <p class="highlight">Annual Plan</p>
        <p class="text">$59.99/year</p>
      </div>
      <a href="#card">Change</a>
    </div>
    <div class="submit">
      <button type="submit" class="submit">Proceed to Payment</button>
    </div>
    <div class="cancel">
      <a href="#card">Cancel Order</a>
    </div>
  </main>
</body>
</html>
